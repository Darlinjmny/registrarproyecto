<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="CSS/Bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/register.css">
</head>
<body>
  <main>
    <div class="main p-3">
        <div class="container my-3">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                 <div class="titulo">
                <h1>Registrar Usuario</h1>
                 </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label"><b>Nombre(s) del Usuario</b></label>
                        <input class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label"><b>Apellido(s) del Usuario</b></label>
                        <input class="form-control">
                      </div>
                  </div>
                      <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label"><b>Cédula</b></label>
                        <input class="form-control">
                      </div>
                    <div class="col-md-6">
                      <label class="form-label"><b>Numero de Contacto</b></label>
                      <input class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"><b>Nombre de Usuario</b></label>
                      <input class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="form-label"><b>Contraseña</b></label>
                      <input class="form-control" type="password">
                    </div>
                    </div>
                    <div class="row g-3">
                      <div class="col-md-6">
                        <label class="form-label"><b>Primera Pregunta</b></label>
                        <input class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label"><b>Segunda Pregunta</b></label>
                        <input class="form-control">
                      </div>
                      <div class="col-md-6">
                        <label class="form-label"><b>Tercera Pregunta</b></label>
                        <input class="form-control">
                      </div>
                    </div>
                    <div class="col-12" style="margin: 7px;">
                      <input class="btn btn-outline-success boton" type="submit" value="Registrar">
                    </div>
                  </form>
                </div>
                
            </div>
        </div>
    </div>
  </main>
    <script src="Js/bootstrap.bundle.min.js"></script>
</body>
</html>
